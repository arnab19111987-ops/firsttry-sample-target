name: licensing-ci

on:
  push:
    paths:
      - "licensing/**"
      - ".github/workflows/licensing-ci.yml"
  pull_request:
    paths:
      - "licensing/**"
      - ".github/workflows/licensing-ci.yml"

jobs:
  licensing-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: licensing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install licensing service + test deps
        run: |
          python -m pip install --upgrade pip
          # install the licensing package so `from app.main import app` works
          python -m pip install -e .
          # test tooling
          python -m pip install pytest coverage fastapi uvicorn httpx pydantic rich

      - name: Run licensing tests with coverage
        run: |
          coverage run -m pytest -q
          coverage report -m
