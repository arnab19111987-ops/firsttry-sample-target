name: node-ci

on:
  push:
    paths:
      - "dashboard/**"
      - "vscode-extension/**"
      - ".github/workflows/node-ci.yml"
  pull_request:
    paths:
      - "dashboard/**"
      - "vscode-extension/**"
      - ".github/workflows/node-ci.yml"

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint GitHub workflows (actionlint)
        uses: rhysd/actionlint@v1.6.27
        continue-on-error: true

  dashboard-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if dashboard exists
        id: dashcheck
        run: |
          if [ -d "dashboard" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        if: steps.dashcheck.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "dashboard/package-lock.json"

      - name: Install deps (dashboard)
        if: steps.dashcheck.outputs.present == 'true'
        working-directory: dashboard
        run: npm ci

      - name: Lint / Test (dashboard)
        if: steps.dashcheck.outputs.present == 'true'
        working-directory: dashboard
        run: |
          npm run lint || { echo "::error ::dashboard lint failed"; exit 1; }
          npm run test || {
            echo "::error ::dashboard tests failed";
            exit 1;
          }

      - name: Build (dashboard)
        if: steps.dashcheck.outputs.present == 'true'
        working-directory: dashboard
        run: npm run build

  vscode-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if vscode-extension exists
        id: vscheck
        run: |
          if [ -d "vscode-extension" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        if: steps.vscheck.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "vscode-extension/package-lock.json"

      - name: Install deps (vscode-extension)
        if: steps.vscheck.outputs.present == 'true'
        working-directory: vscode-extension
        run: npm ci

      - name: Lint / Test (vscode-extension)
        if: steps.vscheck.outputs.present == 'true'
        working-directory: vscode-extension
        run: |
          npm run lint || { echo "::error ::vscode lint failed"; exit 1; }
          npm run test || {
            echo "::error ::vscode tests failed";
            exit 1;
          }

      - name: Package VS Code extension
        if: steps.vscheck.outputs.present == 'true'
        run: |
          cd vscode-extension
          npm ci
          npm run build
          npm test
          npm run package || {
            echo "::error ::vsce packaging failed";
            exit 1;
          }

      - name: Upload VS Code Extension Artifact
        if: steps.vscheck.outputs.present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension.vsix
          path: vscode-extension/*.vsix
