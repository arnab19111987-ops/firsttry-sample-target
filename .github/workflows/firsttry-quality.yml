name: firsttry-quality

on:
  push:
    paths:
      - "**/*.py"
      - ".github/workflows/firsttry-quality.yml"
      - "pyproject.toml"
      - "Makefile"
  pull_request:
    paths:
      - "**/*.py"
      - ".github/workflows/firsttry-quality.yml"
      - "pyproject.toml"
      - "Makefile"

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          # Best effort: editable install with dev extras if you defined them
          python -m pip install -e ".[dev]" || true
          # If present, install pinned dev tool versions for reproducible CI
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          else
            # Guaranteed baseline tools (match what make check expects)
            python -m pip install ruff black mypy pytest coverage types-PyYAML click rich PyYAML
          fi

      - name: Run quality gate (ruff / black / mypy / pytest smoke)
        run: |
          ruff check .
          black --check .
          mypy .
          pytest -q
